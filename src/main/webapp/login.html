<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>大家族前臺登錄頁</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
	<script src="jslib/layer/layer.js"></script>
	
		
	</head>
	<body>
		<!--前台登录页-->
		<section class="login_bg">
			<div class="login_wrap">
				<div class="login_box">
					<h1 class="login_tilte">大家族</h1>
					<div class="login_input_box">
						<div class="login_input">
							<input name="account" type="text" placeholder="請輸入用戶名"/>
						</div>
						<div class="login_input">
							<input name = "pwd" type="password" placeholder="請輸入登錄密碼"/>
						</div>
						<a href="javascript:onLongin();" class="login_btn">進入工作</a>
					</div>
				</div>
			</div>
		</section>
			
	</body>
	<script type="text/javascript">
	function onLongin(){
		
		var ac = $(".login_bg input[name=account]").val();
		var pwd = $(".login_bg input[name=pwd]").val();
		if(!ac){$app.alert("賬號不能為空");return;}
		if(!pwd){$app.alert("密碼不能為空");return;}
		
		$.ajax({ 
			type: "post", 
			dataType:"json",
			url: "login.do", 
			data:{account:ac,pwd:pwd},	
			
			success: function(data, textStatus){
				
				if(data.code!=1){
					$app.alert(data.msg,"e");
					return;
				}
				
				window.location.href = "main.html";
				
				
			}
			}); 
		
	}
	
	
	</script>
</html>
